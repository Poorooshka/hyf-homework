<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
</head>
<body>
    <div>
        <div>
            <label>Enter the name of the City</label>
            <input type="text" id="input_element">
        </div>
        <div>
            <button id="btn">Check Weather</button>
        </div>    
    </div>
    <div>
        <p id="info_section"></p>
    </div>
        <div id="weather">
            <h3 id="temp"></h3>
            <p id="description"></p>
            <img id="icon" alt="Weather Icon">
            <div id="wind-speed"></div>
            <div id="clouds-per"></div>
            <p id="sunrise"></p>
            <p id="sunset"></p>
              
        </div>
       
    </div>

    <script type="text/javascript" src="weather.js"></script>
    
</body>
</html>
