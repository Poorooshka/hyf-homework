<!Doctype html>
<html>
    <head>
        <title>Calculating Dog Age</title>
        <meta charset="utf-8" name="viewport" width="device-lenght, initial-scale=1.0"> 

    </head>

    <body>

       
       <script>
        const dogYearOfBirth = 2020;
        const dogYearFuture = 2030;
        let dogYear = dogYearFuture - dogYearOfBirth;
        let shouldShowResultInDogYears = true;

        if (shouldShowResultInDogYears)
        {
            let dogAge = dogYear*7;
            console.log("Your dog will be " + dogAge + "dog years old in " + dogYearFuture)
        }
        else{
            let dogAge = dogYear;
            console.log("Your dog will be " + dogAge + "human years old in " + dogYearFuture)
            
        }

        

       </script> 
    </body>
</html>
