        <script type="text/javascript">
            let numbers = [1, 2, 3, 4];
            let newNumbers = [];
            let doubledNumbers = [];

           

            const oddNumber = number=> number % 2 !== 0;
            const double = oddNum=> { console.log("The doubled numbers are", oddNum*2);}
